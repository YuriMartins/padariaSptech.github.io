<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="../css/caixa_style.css">
    <title>Padaria</title>
</head>

<body>
    <div class="container header">
        <div class="header">
            <img src="../assets/favicon/logopadaria_sem_fundo.png" width="100px">
            <button id="btn_vendas" class="btn" onclick="mostrarVendas()">Vendas</button>
            <button id="btn_saldo_dia" class="btn" onclick="mostrarSaldo()">Saldo do dia</button>
            <button id="btn_abrir_caixa" class="btn" onclick="cadastro()">Abrir caixa</button>
        </div>
    </div>
    <div class="container conteudo">
        <div class="caixa">
            <div id="caixa_vendas" style="display: none">
                <div id="titulo_vendas">
                    <div>Produto:</div>
                    <div>Pagamento:</div>
                    <div>Valor:</div>
                </div>
                <div id="div_vendas"></div>
            </div>
            <div id="caixa_saldo_dia" style="display: none">
                <div id="titulo_saldo_dia">Saldo de vendas do dia:</div>
                <div id="div_saldo">R$ 4500.00</div>
            </div>
        </div>
    </div>
    <input id="inp_produto" type="text">
    <input id="inp_pagamento" type="text">
    <input id="inp_valor" type="number">
</body>

</html>

<script>
    var v_produto = []
    var v_pagamento = []
    var v_valor = []

    function mostrarVendas() {
        document.getElementById('caixa_vendas').style.display = 'flex';
        document.getElementById('caixa_saldo_dia').style.display = 'none';
    }

    function mostrarSaldo() {
        document.getElementById('caixa_vendas').style.display = 'none';
        document.getElementById('caixa_saldo_dia').style.display = 'flex';
    }

    function cadastro() {
        var produto = inp_produto.value;
        var pagamento = inp_pagamento.value;
        var valor = inp_valor.value;

        div_vendas.innerHTML = "";

        v_produto.push(produto);
        v_pagamento.push(pagamento);
        v_valor.push(valor);

        for (var count = 0; count < v_pagamento.length; count++) {
            div_vendas.innerHTML += `
            <div id="compra">
                <span class="span_produto">${v_produto[count]}</span>
                <span class="span_pagamento">${v_pagamento[count]}</span>
                <span class="span_valor">${v_valor[count]}</span>
            </div>
            <div id="borda"></div>
            `;
        }



    }

</script>
